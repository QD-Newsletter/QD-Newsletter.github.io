<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Newsletter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal"><i class="fa fa-times"></i></span>

                    <form novalidate="1">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <span class="form-subtitle">Agradecemos a preferência</span>
                                        <h3 class="form-title">Queremos saber mais sobre o seu pet</h3>
                                    </div>

                                    <div class="form-row input-wrapper">
                                        <input class="qd_pet_name form-control required" id="qd_pet_name" name="qd_pet_name" placeholder="Qual nome do seu pet?" type="text" />
                                    </div>

                                    <div class="form-row form-radio-wrapper"> 
                                        <p class="description">Qual o sexo?</p> 
                                        <input type="radio" name="qd_pet_genre" id="qd_female" value="Femea" />
                                        <label for="qd_female">Fêmea</label>

                                        <input type="radio" name="qd_pet_genre" id="qd_male" value="Macho" />
                                        <label for="qd_male">Macho</label>
                                    </div>

                                    <div class="form-row form-radio-wrapper"> 
                                        <p class="description">Seu pet é...</p> 
                                        <input type="radio" name="qd_pet_type" id="qd_cat" value="Gato" />
                                        <label for="qd_cat">Gato</label>

                                        <input type="radio" name="qd_pet_type" id="qd_dog" value="Cachorro" />
                                        <label for="qd_dog">Cachorro</label> 
                                    </div>

                                    <div class="form-row input-wrapper no-icon">            
                                        <input type="hidden" value="pet" name="qd_type" />                            
                                        <button class="qd_news_button" type="submit">Enviar</button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <h3 class="form-title">Obrigado!</h3>
                                    <p class="form-text-content">Em breve você receberá muitas novidades!</p>
                                    <div class="form-row">
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
