<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Newsletter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>

<body>
    <div class="newsletter-bar-qd-v1">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="qd_news newsletter-bar-qd-v1-step-1">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="newsletter-bar-qd-v1-text">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                    <p>Ganhe 10% off na sua primeira compra!</p>
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <div class="newsletter-bar-qd-v1-input">
                                    <form novalidate="1">
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Digite seu e-mail!" type="text" />
                                        <input type="hidden" value="email" name="qd_type" /> 
                                        <button class="qd_news_button" type="submit"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="qd_news newsletter-bar-qd-v1-step-2">
                        <div class="col-xs-12 col-lg-4">
                            <div class="newsletter-bar-qd-v1-text">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <p>Bem vindo(a)!</p>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-8">
                            <div class="newsletter-bar-qd-v1-input">
                                <span class="newsletter-bar-qd-v1-cupom">BEMVINDOPET</span>
                                <span class="newsletter-bar-qd-v1-cupom-text">Digite o cupom na p√°gina de <b>"Meu Carrinho"</b> para aplicar o desconto</span>
                            </div>
                        </div>
                    </div>
                    <div class="newsletter-bar-qd-v1-close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
