<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">
    
    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal">Cerrar<i class="fas fa-times-circle"></i></span>
                    
                    <form novalidate="1">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <i class="fas fa-envelope"></i>
                                        <span class="form-title">¡NOS ENCANTA TENERTE EN AUTECO</span>
                                        <h3 class="form-subtitle">Sé el primero en recibir nuestras ofertas y lanzamientos.</h3>
                                    </div>
                                    
                                    <div class="form-row input-wrapper">
                                        <div class="footer-qd-v1-block-news"></div>
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder=" Ingresa aquí tu correo electrónico." type="text" />
                                        <button class="qd_news_button" type="submit"><i class="fas fa-envelope"></i></button>
                                        <span class="warning-email-news">
                                            <input class="qd_news_agree input-type-text required" type="checkbox" name="qd_news_agree" id="qd_news_agree" value="true" /> 
                                            Al ingresar tus datos autorizas su tratamiento acorde con nuestro <a href="https://auteco.myvtex.com/manual-y-politica-de-uso-de-datos-auteco" target="_blank">manual y política de uso de datos.</a>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="qd_news qd_news_success">
                                    <i class="fas fa-check-circle"></i>
                                    <h3 class="form-title">¡BIENVENIDO A AUTECO!</h3>
                                    <p class="form-text-content">A partir de ahora recibirás nuestras ofertas y lanzamientos por e-mail</p>
                                    <div class="form-row">
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Ir a la tienda</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
