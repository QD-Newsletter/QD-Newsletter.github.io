<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal"><i class="fa fa-times"></i></span>

                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="thumbnail">
                                <img src="https://cdn.quatrodigital.com/samatec-mshops/images/imagem-destaque-newsletter-popup.png" class="portrait img-responsive">
                            </div>
                        </div>
                        
                        <div class="col-xs-12 col-md-6">
                            <form novalidate="1">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <span class="form-subtitle">Olá, seja bem vindo</span>
                                        <h3 class="form-title">Receba novidades</h3>
                                        <p class="form-text-content">Seja o primeiro a receber ofertas e </br> promoções exclusivas!</p>
                                    </div>

                                    <div class="form-row">
                                        <input class="qd_news_name name form-control required" id="qd_name" name="qd_name" placeholder="Digite seu nome" type="text" />
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Digite seu e-mail" type="text" />
                                        <button class="qd_news_button" type="submit">Confirmar</button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <span class="form-subtitle"></span>
                                    <h3 class="form-title">Obrigado!</h3>
                                    <p class="form-text-content">Logo você irá receber promoções e</br> descontos em seu e-mail.</p>
                                    <div class="form-row">
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Fechar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
