<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">
    
    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    
                    <form novalidate="1">
                        <span class="content-close" data-dismiss="modal"><i class="fa fa-close"></i></span>

                        <div class="row">
                            <div class="qd_news">
                                <div class="form-text content-input-btn">
                                    <h1 class="form-title">FIQUE POR DENTRO DAS NOVIDADES</h1>
                                    <p class="form-subtitle">
                                        Quer receber novidades, promoções e descontos exclusivos?
                                    </p>

                                    <div class="form-input">
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Digite aqui o seu email" type="text" />
                                        <button class="qd_news_button" type="submit">OK</button>
                                    </div>
                                </div>
                            </div> 

                            <div class="qd_news qd_news_success">
                                <div class="form-text content-input-btn">
                                    <h1 class="form-title">Agradecemos o seu cadastro</h1>
                                    <p class="form-subtitle">Em breve enviaremos desconto e promoções para você!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
