<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form novalidate="1">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="qd-v1-modal-newsletter-content-img-baby hidden-xs">
                                    <img src="../lojaanozero-com-br/images/newsletter-banner-png-1.png" alt="Ano Zero" />
                                </div>
                                <div class="qd-v1-modal-newsletter-content-1">
                                    <div class="newsletter-img-1">
                                        <img src="../lojaanozero-com-br/images/newsletter-text-1.png" alt="" />
                                    </div>
                                    <div class="qd_news">
                                        <div class="form-row">
                                            <input type="text" name="qd_email" class="qd_news_email email form-control required" placeholder="e-mail" />
                                        </div>
                                        <div class="form-row">
                                            <button type="submit" class="qd_news_button">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="qd-v1-modal-newsletter-content-2">
                                    <img src="../lojaanozero-com-br/images/newsletter-text-2.png" alt="" />
                                    <div class="qd-content-coupon"></div>
                                    <span class="content-close-2" data-dismiss="modal">
                                        <img src="../lojaanozero-com-br/images/newsletter-btn-3.png" alt="" />
                                    </span>
                                </div>
                                <span class="content-close" data-dismiss="modal"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
