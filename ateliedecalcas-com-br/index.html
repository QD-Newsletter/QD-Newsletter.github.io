<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>

<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">

                    <span class="content-close" data-dismiss="modal"><i class="fa fa-times"></i></span>

                    <form novalidate="1">
                        <div class="row">

                            <div class="qd_news">
                                <div class="col-xs-12 col-md-5">
                                    <div class="row">
                                        <div class="form-cover">
                                            <img src="//ateliedecalcas.vteximg.com.br/arquivos/newsletter-main.jpg" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-md-7">
                                    <div class="form-row">
                                        <div class="form-text">
                                            <h1 class="form-title">Fique por dentro das novidades</h1>
                                            <h2 class="form-subtitle">Quer receber novidades, promoções e descontos
                                                exclusivos? </h2>
                                        </div>
                                        <div class="content-input-btn">
                                            <input class="qd_news_email email form-control required" id="qd_email"
                                                name="qd_email" placeholder="Digite seu e-mail" type="text" />

                                            <button class="qd_news_button qd-v1-plane" type="submit">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="qd_news qd_news_success">

                                <div class="col-xs-12 col-md-5">
                                    <div class="row">
                                        <div class="form-cover">
                                            <img src="//ateliedecalcas.vteximg.com.br/arquivos/newsletter-main.jpg" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-md-7">
                                    <div class="form-row">
                                        <div class="form-text">
                                            <span class="form-title">Obrigada!</span>
                                            <h3 class="form-subtitle">Em breve você recebera promoções e novidades por
                                                e-mail :)</h3>
                                        </div>
                                        <div class="content-input-btn">
                                            <button class="qd_news_button qd-v1-button-close" type="button"
                                                data-dismiss="modal">Fechar</button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
