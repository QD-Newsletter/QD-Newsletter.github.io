<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal">FECHAR <i class="fa fa-times-circle"></i></span>

                    <form novalidate="1">
                        <div class="row">
                            <div class="col-xs-12 hidden-lg">
                                <img class="img-responsive qd-news-img-highlight" src="http://lalaelelebrinquedos.vteximg.com.br/arquivos/elemento-brinquedos-prateleira-newsletter-590x377.png" alt="">
                            </div>

                            <div class="col-xs-12 col-lg-6 col-lg-offset-6">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <img class="img-responsive" src="http://lalaelelebrinquedos.vteximg.com.br/arquivos/qd-newsletter-banner-text-desconto.png" alt="" />
                                    </div>

                                    <div class="form-row">
                                        <input class="qd_news_name name form-control required" id="qd_name" name="qd_name" placeholder="Digite seu nome" type="text" />
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Digite seu e-mail" type="text" />
                                        <button class="qd_news_button" type="submit">Receber desconto <i class="fa fa-chevron-right"></i></button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <h3>Cupom gerado com sucesso!</h3>
                                    <label class="form-label">
                                        <input class="qd_success input-type-text-ghost form-control" name="name" type="text" value="NEWS10LALAELELE" onClick="this.setSelectionRange(0, this.value.length);" readonly>
                                    </label>
                                    <p>É muito fácil usar seu cupom de 10% de desconto! Antes de finalizar a compra, clique no botão <b>"Adicionar cupom de desconto"</b> e digite o código promocional acima.</p>

                                    <div class="form-row">
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Fechar <i class="fa fa-times-circle"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
