<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal">FECHAR <i class="fa fa-times-circle"></i></span>

                    <form novalidate="1">
                        <div class="row">
                            <div class="col-md-6 hidden-xs hidden-sm">
                                <div class="qd-v1-modal-newsletter-image">
                                    <img src="http://lalaelelebrinquedos.vteximg.com.br/arquivos/qd-newsletter-banner.png" alt="" />
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <img src="http://lalaelelebrinquedos.vteximg.com.br/arquivos/qd-newsletter-banner-text.png" alt="" />
                                    </div>

                                    <div class="form-row">
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Digite seu e-mail" type="text" />
                                        <button class="qd_news_button" type="submit">OK</button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <h3>Sua inscrição foi realizada com sucesso!</h3>
                                    <p>Obrigado por se inscrever em nossa newsletter. Em breve você receberá e-mails com nossas ofertas e promoções.</p>

                                    <div class="form-row">
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Continuar navegando</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
