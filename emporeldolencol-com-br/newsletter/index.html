<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="newsletter/css/newsletter.css" rel="stylesheet">
    
    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal"><i class="fa fa-close"></i></span>
                    
                    <form novalidate="1">
                        <div class="row">
                            <div class="qd_news">
                                <div class="col-xs-12 col-md-6">
                                    <div class="row">
                                        <div class="form-text">
                                            <h1 class="form-title">Olá :)</h1>
                                            <h2 class="form-subtitle">Quer receber novidades e descontos? Insira seu e-mail e ganhe</h2>
                                            <h3 class="form-content">
                                                <span>
                                                    10 <small>%off</small>
                                                </span>
                                                <small>
                                                    Em sua primeira compra*
                                                </small>
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <div class="form-row content-input-btn">
                                        <span class="form-title"><i class="fa fa-envelope"></i></span>
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Seu e-mail" type="text" />
                                        
                                        <div class="form-row"> 
                                            <div class="col-xs-6">                                           
                                                <div class="form-check form-check-inline">
                                                    <label>
                                                        <input type="checkbox" name="qd_check1" id="qd_check1" value="Hotelaria">
                                                        <span class="checkround"></span>
                                                        Hotelaria 
                                                    </label>
                                                </div>
                                                
                                                <div class="form-check form-check-inline">
                                                    <label>
                                                        <input type="checkbox" name="qd_check2" id="qd_check2" value="Infantil">
                                                        <span class="checkround"></span>
                                                        Infantil 
                                                    </label>
                                                </div>
                                                
                                                <div class="form-check form-check-inline">
                                                    <label>
                                                        <input type="checkbox" name="qd_check3" id="qd_check3" value="Quarto">
                                                        <span class="checkround"></span>
                                                        Quarto 
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-xs-6"> 
                                                <div class="form-check form-check-inline">
                                                    <label>
                                                        <input type="checkbox" name="qd_check4" id="qd_check4" value="Banho">
                                                        <span class="checkround"></span>
                                                        Banho 
                                                    </label>
                                                </div>
                                                
                                                <div class="form-check form-check-inline">
                                                    <label>
                                                        <input type="checkbox" name="qd_check4" id="qd_check5" value="Cozinha">
                                                        <span class="checkround"></span>
                                                        Cozinha 
                                                    </label>
                                                </div>
                                                
                                                <div class="form-check form-check-inline">
                                                    <label>
                                                        <input type="checkbox" name="qd_check4" id="qd_check6" value="Sala">
                                                        <span class="checkround"></span>
                                                        Sala 
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <button class="qd_news_button" type="submit">Enviar</button>
                                    </div>
                                </div>
                            </div>                            
                            <div class="qd_news qd_news_success">
                                <div class="col-xs-12 col-md-6">
                                    <div class="row">
                                        <div class="form-text">
                                            <span class="form-title">Obrigado :)</span>
                                            <h3 class="form-subtitle">Em breve, enviaremos novidades e descontos para você em seu e-mail.</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <div class="form-row content-input-btn">
                                        <span class="form-title"><i class="fa fa-home"></i></span>
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Voltar para home</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
