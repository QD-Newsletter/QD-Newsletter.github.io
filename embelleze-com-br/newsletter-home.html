<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>

    <link rel="stylesheet" href="//qd-cdn.github.io/embelleze-arquivos/CSS.emb.umb.qd-bootstrap-common.css" type="text/css" />
    <link rel="stylesheet" href="//cdn.quatrodigital.com/embelleze-arquivos/CSS.emb.umb.home.css" type="text/css" />

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body style="padding-top:0!important">
    <div class="footer-qd-v1-newsletter-wrapper" id="footer-qd-v1-newsletter-wrapper">
        <!-- Newsletter Tool -->
        <form class="footer-qd-v1-newsletter-form"  novalidate="1">
            <p class="title-qd-v1-newsletter">
                <i class="fa fa-heart"></i>
                CADASTRE SEU E-MAIL
            </p>

            <p>
                Cadastre seu e-mail  seu email e receba em primeira mão as novidades e dicas e promoções da Embelleze.
            </p>
            
            <div class="row">
                <div class="col-xs-12">
                    <input class="qd_news_name input-type-text required" placeholder="Seu nome" type="text" id="qd_name" name="qd_name" />
                    <input class="qd_news_email input-type-text required" placeholder="Seu e-mail" type="text" id="qd_email" name="qd_email" />
                    <input class="qd_news_animate_field_success" value="Obrigado!" type="hidden" />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-7">
                    <label>Qual é a cor do seu cabelo?</label>

                    <select class="qd_news_hair_color input-type-text required" id="qd_hair_color" name="qd_hair_color">
                        <option value="">Selecione</option>
                        <option value="Preto">Preto</option>
                        <option value="Castanho">Castanho</option>
                        <option value="Ruivo">Ruivo</option>
                        <option value="Loiro">Loiro</option>
                        <option value="Com Mechas">Com Mechas</option>
                    </select>
                </div>

                <div class="col-xs-5">
                    <label>Como é o seu cabelo?</label>
                    
                    <select class="qd_news_hair_style input-type-text required" id="qd_hair_style" name="qd_hair_style">
                        <option value="">Selecione</option>
                        <option value="Liso">Liso</option>
                        <option value="Ondulado">Ondulado</option>
                        <option value="Cacheado">Cacheado</option>
                        <option value="Crespo">Crespo</option>
                        <option value="Alisado">Alisado</option>
                        <option value="Henê">Henê</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <a class="qd_news_button" type="submit">Enviar</a>
                </div>
            </div>
        </form>
        <!-- Newsletter Tool -->
    </div>
</body>
</html>
