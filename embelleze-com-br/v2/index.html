<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>

<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal"><i class="fa fa-close"></i></span>

                    <form novalidate="1">
                        <div class="row">
                            <div class="qd_news">
                                <div class="col-xs-12 col-md-6 hidden-xs hidden-sm">
                                    <div class="row">
                                        <div class="form-cover">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-md-6">
                                    <div class="form-content">
                                        <div class="form-logo">
                                            <img src="//embelleze.vteximg.com.br/arquivos/logo-embelleze-200x48v2.png"
                                                alt="">
                                        </div>
                                        <div class="form-text">
                                            <!-- <span class="form-subtitle">Bem vinda à Embelleze!</span> -->
                                            <img src="//embelleze.vteximg.com.br/arquivos/newsletter-envelope.png"
                                                alt="">
                                            <h3 class="form-title">Cadastre-se e seja a primeira a saber de<br> nossas
                                                promoções de Black Friday</h3>
                                            <p class="form-text-content">Black <span>Friday</span></p>
                                        </div>

                                        <div class="form-row">
                                            <input class="qd_news_email email form-control required" id="qd_email"
                                                name="qd_email" placeholder="Digite seu e-mail!" type="text" />
                                            <button class="qd_news_button" type="submit">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="qd_news qd_news_success">
                                <div class="col-xs-12 col-md-6 hidden-xs hidden-sm">
                                    <div class="row">
                                        <div class="form-cover">
                                        </div>
                                    </div>
                                </div>


                                <div class="col-xs-12 col-md-6">
                                    <div class="form-content">
                                            <div class="form-logo">
                                                    <img src="//embelleze.vteximg.com.br/arquivos/logo-embelleze-200x48v2.png"
                                                        alt="">
                                            </div>
                                        <div class="form-text">
                                                <img src="//embelleze.vteximg.com.br/arquivos/fireworks1.png" alt="">
                                            
                                            <h3 class="form-title">Em breve, você receberá em seu e-mail<br> nossas ofertas e descontos exclusivos</h3>
                                            <p class="form-text-content">Black <span>Friday</span></p>
                                        </div>
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Fechar </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
