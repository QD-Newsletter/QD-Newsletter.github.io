<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">
    
    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal"><i class="fa fa-times"></i></span>
                    
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="thumbnail">
                                <img src="//mundialcalcados.vteximg.com.br/arquivos/imagem-destaque-newsletter.jpg" class="portrait img-responsive">
                            </div>
                        </div>
                        
                        <div class="col-xs-12 col-md-6">
                            <form novalidate="1">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <h3 class="form-title">Cadastre-se para receber nossas novidades por e-mail!</h3>
                                    </div>
                                    
                                    <div class="form-row">
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="E-mail" type="text" />
                                    </div>
                                    
                                    <div class="form-row">
                                        <p>
                                            Selecione as categorias do seu interesse!
                                        </p>
                                        
                                        <div class="form-check form-check-inline">
                                            <label>
                                                <input type="checkbox" name="qd_check1" id="qd_check1" value="Feminino">
                                                <span class="checkround"></span>
                                                Feminino 
                                            </label>
                                        </div>
                                        
                                        <div class="form-check form-check-inline">
                                            <label>
                                                <input type="checkbox" name="qd_check2" id="qd_check2" value="Masculino">
                                                <span class="checkround"></span>
                                                Masculino 
                                            </label>
                                        </div>
                                        
                                        <div class="form-check form-check-inline">
                                            <label>
                                                <input type="checkbox" name="qd_check3" id="qd_check3" value="Teen">
                                                <span class="checkround"></span>
                                                Teen 
                                            </label>
                                        </div>
                                        
                                        <div class="form-check form-check-inline">
                                            <label>
                                                <input type="checkbox" name="qd_check4" id="qd_check4" value="Esportivo">
                                                <span class="checkround"></span>
                                                Esportivo 
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="form-row">
                                        <button class="qd_news_button" type="submit">Cadastrar</button>
                                    </div>
                                </div>
                                
                                <div class="qd_news qd_news_success">
                                    <span class="form-subtitle"></span>
                                    <h3 class="form-title">Obrigada! :)</h3>
                                    <p class="form-text-content">Em breve, você receberá em seu e-mail nossas <span>nossos lançamentos exclusivos!</span></p>
                                    <div class="form-row">
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Ir para a loja</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
