<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>

<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- <span class="content-close" data-dismiss="modal"><img
                            src="//fjallraven.vteximg.com.br/arquivos/closemewsletter.png" alt=""></span> -->

                    <form novalidate="1">
                        <div class="row">
                            <div class="qd_news">
                                <!-- side left -->
                                <div class="col-xs-12">
                                    <div class="form-content">
                                        <img src="//fjallraven.vteximg.com.br/arquivos/backgroundNewsletter.png?v=1" alt="">
                                        <div class="footer-qd-v1-newsletter-content">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <div class="footer-qd-v1-newsletter-form">
                                                        <input class="qd_news_email input-type-text" type="text"
                                                            name="qd_email" placeholder="ME AVISE QUANDO CHEGAR" />
                                                        <input class="qd_news_animate_field_success" value="Obrigado!"
                                                            type="hidden" />
                                                        <input class="qd_news_button" type="submit" value="Enviar" />
                                                    </div>
                                                </div>

                                                <div class="col-xs-12">
                                                    <!-- success -->
                                                    <div class="qd_news qd_news_success">
                                                        <p>E-mail cadastrado com sucesso!</p>
                                                        <!--  end success -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="social-qd-v1-links">
                                            <div class="row">
                                                <div class="col-xs-6">
                                                    <a href="https://www.facebook.com/fjallravenbrasil/"
                                                        class="facebookLink" target="_parent"></a>
                                                </div>
                                                <div class="col-xs-6">
                                                    <a href="https://www.instagram.com/fjallravenbrasil/"
                                                        class="instagramLink" target="_parent"></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
