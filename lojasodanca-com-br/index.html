<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal"><i class="fa fa-times-circle"></i></span>

                    <form novalidate="1">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <span class="form-title">Olá :)</span>
                                        <h3 class="form-subtitle">Cadastre-se e ganhe</h3>
                                        <span class="form-text-content">10% OFF*</span>
                                        <img src="https://lojasodanca.vteximg.com.br/arquivos/icon-brand-newsletter.png" alt="">  
                                        <span class="form-text-content-text">*Válido na primeira compra no site e apenas para novos cadastros</span>
                                    </div>                                    
                                </div>                               
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="qd_news-form">
                                    <div class="form-row input-wrapper">
                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Digite seu e-mail" type="text" />
                                        <button class="qd_news_button" type="submit">Enviar</button>
                                    </div>
                                <div class="qd_news qd_news_success col-xs-12">
                                    <div class="qd_news_side_one">
                                        <span class="form-title"><i class="fa fa-check" aria-hidden="true"></i></span>
                                        <h3 class="form-subtitle">Eba!</h3>
                                        <span class="form-text-content">Obrigado pelo seu cadastro!</span>
                                        <img src="https://lojasodanca.vteximg.com.br/arquivos/icon-brand-newsletter.png" alt="">
                                    </div>
                                    <div class="qd_news_side_two">
                                        <p class="form-text-content">Em breve, você receberá seu cupom, nossas ofertas e novidades.</p>
                                        <div class="form-row">
                                            <button class="qd_news_button" type="button" data-dismiss="modal">Voltar à loja</button>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
