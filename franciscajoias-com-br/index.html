<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form novalidate="1">
                        <span class="content-close" data-dismiss="modal">Não quero desconto <i class="fa fa-times-circle"></i></span>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="qd_news">
                                    <div class="qd-newsletter-text">
                                        <h3>Ganhe agora <br> <span class="qd-number-descont">10</span><span class="qd-number-percentage">%</span></h3>
                                        <p>De desconto na primeira compra!</p>
                                        <p class="qd-text-small">Digite seu e-mail abaixo.</p>
                                    </div>

                                    <div class="form-row">
                                        <input class="qd_news_email email form-control required" name="qd_email" placeholder="Digite seu e-mail" type="text" />
                                    </div>

                                    <div class="form-row">
                                        <button class="qd_news_button" type="submit"><i class="fa fa-tag"></i> Gerar cupom</button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <div class="qd-newsletter-text">
                                        <h3>Cupom gerado <br /> com sucesso!</h3>
                                        <div class="qd-newsletter-box-text"><span>Guarde o código abaixo.</span></div>
                                        <p class="qd-newsletter-text-end">
                                            Em seu carrinho de compras, clique em <br />
                                            <em>“Adicionar cupom de desconto”</em>, e digite o <br>
                                            código para receber <strong>10% de desconto</strong> <br>
                                            em sua primeira compra!
                                        </p>
                                    </div>

                                    <div class="form-row">
                                        <label class="qd_news_label" for="name">Código do desconto</label>
                                        <input class="qd_success input-type-text-ghost form-control" name="name" type="text" value="PROMO1COMP" onClick="this.setSelectionRange(0, this.value.length);" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
