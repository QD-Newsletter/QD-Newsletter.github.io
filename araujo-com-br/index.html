<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
    <script>
        (function(d,e,id){
            window.dito={};window._ditoTemp=[];
            dito.generateID=function(str){return'_dito_sha1_'+str;}
            var m=['init','identify','alias','unalias','track'],s=d.createElement('script'),
            x=d.getElementsByTagName(e)[0];s.type='text/javascript';s.async=true;s.id=id;
            s.src='//storage.googleapis.com/dito/sdk.js';x.parentNode.insertBefore(s,x);
            for(var i=0;i<m.length;i++){dito[m[i]]=function(i){
            return function(){_ditoTemp.push({methodName:m[i],params:arguments});}}(i)}
        })(document,'script','dito-jssdk');

        dito.init({
            apiKey: 'MjAxNi0wNC0wNyAxMzo0MToyNiAtMDMwMEFyYcO6am8yMjM',
            session: true
        });

        $('.black-friday-qd-v1-content .btn_news_register').on("click",function() {
            var email=$(this).parent().find('input[type=text]').val()||"";
            dito.identify({
                id: dito.generateID(email),
                email: email,
                data: {
                    origem: 'BlackFriday-2018'
                }
            });
            dito.track({
                action: 'black-friday-2018',
                data: {
                    email: email
                }
            });
        });
    </script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal"><i class="fa fa-times"></i></span>

                    <form novalidate="1">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="qd_news">
                                    <div class="form-image-logo">
                                        <img src="images/qd-araujo-logo.png" alt="Araujo">
                                    </div>

                                    <div class="form-text">
                                        <span class="form-title">A Black Farma esta chegando...</span>
                                        <span class="form-text-content">Estamos preparando as melhores ofertas de black friday para você, inscreva-se e receba em primeira mão.</span>
                                    </div>

                                    <div class="form-row input-wrapper black-friday-qd-v1-content">
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Digite seu e-mail" type="text" />
                                        <button class="qd_news_button btn_news_register" type="submit">Cadastrar</button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <h3 class="form-title">Obrigado!</h3>
                                    <p class="form-text-content">Em breve, você receberá ofertas e descontos exclusivos em seu e-mail.</p>
                                    <div class="form-row">
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
