<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal">X</span>

                    <form novalidate="1">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <span class="form-title">BEM-VINDO(A)</span>
                                        <h3 class="form-subtitle">Receba em primeira mão descontos e ofertas exclusivas!</h3>
                                    </div>

                                    <div class="form-row input-wrapper">
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Seu e-mail" type="text" />
                                        <button class="qd_news_button" type="submit">Enviar</button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <span class="form-title">agradecemos o seu cadastro</span>
                                    <h3 class="form-subtitle">Em breve enviariamos novidades e descontos para você.</h3>
                                    <div class="form-row">
                                        <button class="qd_news_button" type="button" data-dismiss="modal">Ir para home</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
