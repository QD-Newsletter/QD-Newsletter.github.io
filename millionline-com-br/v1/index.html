<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form novalidate="1">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-image-text">
                                    <img src="../millionline-com-br/images/newsletter-text.png" alt="" />
                                </div>

                                <div class="qd_news">
                                    <div class="qd-coupon">
                                        <p>c√≥digo do cupom:</p>

                                        <div class="qd-content-coupon"></div>
                                    </div>

                                    <div class="form-text">
                                        <p>cadastre-se agora para ganhar mais descontos exclusivos!</p>
                                    </div>

                                    <div class="form-row">
                                        <input type="text" name="qd_name" class="qd_news_name form-control required" placeholder="nome" />
                                    </div>

                                    <div class="form-row">
                                        <input type="text" name="qd_email" class="qd_news_email email form-control required" placeholder="e-mail" />
                                    </div>

                                    <div class="form-row">
                                        <button type="submit" class="qd_news_button">Enviar</button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <h3>Obrigado!</h3>
                                </div>


                                <div class="form-text-extra">
                                    *para compras acima de R$150
                                </div>

                                <span class="content-close" data-dismiss="modal">
                                    <img src="../millionline-com-br/images/newsletter-text-close.png" alt="" />
                                </span>

                                <span class="content-close-2 visible-xs" data-dismiss="modal">
                                  <i class="fa fa-times-circle"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
