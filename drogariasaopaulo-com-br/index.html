<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.js"></script>
</head>

<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="qd-btn-close" data-dismiss="modal">Fechar <i class="fa fa-2x fa-times-circle" aria-hidden="true"></i></span>
                    <form novalidate="1">
                        <div class="qd-v1-modal-newsletter-step-1">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="qd_news">
                                        <div class="form-text">
                                            <span class="form-subtitle">Seja bem vindo(a) à Drograria São Paulo!</span>
                                            <h3 class="form-title">Ganhe 15% de desconto na sua primeira compra!</h3>
                                        </div>

                                        <div class="form-row input-wrapper">
                                            <input class="qd_news_email email form-control required" id="qd_email" name="email" placeholder="&#xf003;    Digite seu e-mail"
                                                type="text" />
                                            <button class="qd_news_button" type="submit">Continuar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="qd-v1-modal-newsletter-step-2">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="qd_news">
                                        <div class="form-text">
                                            <span class="form-subtitle">Seja bem vindo(a) à Drograria São Paulo!</span>
                                            <h3 class="form-title">Ganhe 15% de desconto na sua primeira compra!</h3>
                                        </div>

                                        <div class="form-row input-wrapper">
                                            <input type="text" name="nome" class="qd_news_name form-control required" placeholder="&#xf2c0;    Digite seu nome" />
                                            <input type="text" name="dtnasc" class="qd_news_age form-control" placeholder="&#xf073;    00/00/0000">
                                            <button class="qd_news_button" type="submit">Continuar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="qd-v1-modal-newsletter-step-3">
                            <div class="qd_news qd_news_success">
                                <h3 class="form-title">Obrigado!</h3>
                                <p class="form-text-content">Em breve, você receberá ofertas e descontos exclusivos em seu e-mail.</p>
                                <div class="form-row">
                                    <button class="qd_news_button" type="button" data-dismiss="modal">Ir para a loja</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
