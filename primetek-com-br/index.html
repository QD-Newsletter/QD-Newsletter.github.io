<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>

<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>

                    <form novalidate="1">
                        <div class="row">
                            <div class="qd_news">
                                <!-- side left -->
                                <div class="col-xs-12 col-md-6 hidden-xs hidden-sm">
                                    <div class="row">
                                        <div class="form-cover">
                                        </div>
                                    </div>
                                </div>
                                <!-- end side left -->
                                <!-- side right -->
                                <div class="col-xs-12 col-md-6">
                                    <div class="form-content">
                                        <div class="form-text">
                                            <img src="//primetek.vteximg.com.br/arquivos/newsletter-mail-icon.png"
                                                alt="">
                                            <p class="form-text-content">Bem Vindo à Primetek</p>
                                            <h3 class="form-title">Receba em Primeira mão</h3>
                                            <h3 class="form-title-under">desconto e ofertas exclusivas</h3>

                                        </div>

                                        <div class="form-row">
                                            <input class="qd_news_email email form-control required" id="qd_email"
                                                name="qd_email" placeholder="Digite seu e-mail" type="text" />
                                        </div>

                                        <div class="qd_news_button-group">
                                            <ul>
                                                <li>
                                                    <button class="qd_news_button" name="qd_genero" type="submit"
                                                        value="Enviar">ENVIAR
                                                        <img src="//primetek.vteximg.com.br/arquivos/Paper-Plane.png"
                                                            </button>
                                                </li>

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- end side right -->
                            </div>
                            <!-- success -->
                            <div class="qd_news qd_news_success">

                                <div class="col-xs-12 col-md-6">
                                    <div class="row">
                                        <div class="form-cover">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <div class="form-content">
                                        <div class="form-logo">
                                        </div>
                                        <div class="form-text">
                                            <img src="//primetek.vteximg.com.br/arquivos/newsletter-mail-icon-lauton.png"
                                                alt="">
                                            <h3 class="form-title">Yeah! :)</h3>
                                            <p class="form-text-content">Em breve, você receberá em seu e-mail </p>
                                        </div>
                                        <button class="qd_news_button" type="button"
                                            data-dismiss="modal">FECHAR</button>
                                    </div>
                                </div>

                                <!--  end success -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
