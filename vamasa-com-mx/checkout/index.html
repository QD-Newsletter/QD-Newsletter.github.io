<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Newsletter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-body main-form">
                    <div class="form-title clearfix">
                        <div class="pull-left">
                            <h2>Datos de facturación</h2>
                        </div>

                        <span class="content-close pull-right" data-dismiss="modal"><i class="fa fa-times"></i></span>
                    </div>

                    <form class="form-qd-v1">
                        <div class="col-xs-12">
                            <label class="icon-required">Campos obligatórios</label>
                        </div>

                        <div class="col-xs-12 col-md-6">
                            <div class="form-qd-v1-first-wrap form-qd-v1-wrap">
                                <div class="form-group">
                                    <label for="qd_form_dia-compra" class="control-label">Dia de compra</label>
                                    <input type="text" class="form-control input-md" placeholder="00/00/0000" id="dia_compra"
                                        name="dia_compra" required />
                                </div>

                                <div class="form-group">
                                    <label for="qd_form_numero-pedido" class="control-label">Numero do pedido</label>
                                    <input type="text" class="form-control input-md" id="numero_pedido" name="numero_pedido"
                                        required />
                                </div>

                                <div class="form-group">
                                    <label for="qd_form_metodo-pago" class="control-label">Método de pago</label>
                                    <select class="form-control input-md" id="c_FormaPago" name="c_FormaPago" required>
                                        <option value="">Seleccionar una opción</option>
                                        <option value="01 - Efectivo">Efectivo</option>
                                        <option value="02 - Cheque nominativo">Cheque nominativo</option>
                                        <option value="03 - Transferencia electrónica de fondos">Transferencia
                                            electrónica de fondos</option>
                                        <option value="04 - Tarjeta de crédito">Tarjeta de crédito</option>
                                        <option value="05 - Monedero electrónico">Monedero electrónico</option>
                                        <option value="06 - Dinero electrónico">Dinero electrónico</option>
                                        <option value="08 - Vales de despensa">Vales de despensa</option>
                                        <option value="12 - Dación en pago">Dación en pago</option>
                                        <option value="13 - Pago por subrogación">Pago por subrogación</option>
                                        <option value="14 - Pago por consignación">Pago por consignación</option>
                                        <option value="15 - Condonación">Condonación</option>
                                        <option value="17 - Compensación">Compensación</option>
                                        <option value="23 - Novación">Novación</option>
                                        <option value="24 - Confusión">Confusión</option>
                                        <option value="25 - Remisión de deuda">Remisión de deuda</option>
                                        <option value="26 - Prescripción o caducidad">Prescripción o caducidad</option>
                                        <option value="27 - A satisfacción del acreedor">A satisfacción del acreedor</option>
                                        <option value="28 - Tarjeta de débito">Tarjeta de débito</option>
                                        <option value="29 - Tarjeta de servicios">Tarjeta de servicios</option>
                                        <option value="30 - Aplicación de anticipos">Aplicación de anticipos</option>
                                        <option value="31 - Intermediario pagos">Intermediario pagos</option>
                                        <option value="99 - Por definir">Por definir</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="qd_form_cfdi" class="control-label">Uso de CFDI</label>
                                    <select class="form-control input-md" id="c_UsoCFDI" name="c_UsoCFDI" required>
                                        <option value="">Seleccionar una opción</option>
                                        <option value="G01 - Adquisición de mercancias">Adquisición de mercancias</option>
                                        <option value="G02 - Devoluciones, descuentos o bonificaciones">Devoluciones,
                                            descuentos o bonificaciones</option>
                                        <option value="G03 - Gastos en general">Gastos en general</option>
                                        <option value="I01 - Construcciones">Construcciones</option>
                                        <option value="I02 - Mobilario y equipo de oficina por inversiones">Mobilario y
                                            equipo de oficina por inversiones</option>
                                        <option value="I03 - Equipo de transporte">Equipo de transporte</option>
                                        <option value="I04 - Equipo de computo y accesorios">Equipo de computo y
                                            accesorios</option>
                                        <option value="I05 - Dados, troqueles, moldes, matrices y herramental">Dados,
                                            troqueles, moldes, matrices y herramental</option>
                                        <option value="I06 - Comunicaciones telefónicas">Comunicaciones telefónicas</option>
                                        <option value="I07 - Comunicaciones satelitales">Comunicaciones satelitales</option>
                                        <option value="I08 - Otra maquinaria y equipo">Otra maquinaria y equipo</option>
                                        <option value="D01 - Honorarios médicos, dentales y gastos hospitalarios.">Honorarios
                                            médicos, dentales y gastos hospitalarios.</option>
                                        <option value="D02 - Gastos médicos por incapacidad o discapacidad">Gastos
                                            médicos por incapacidad o discapacidad</option>
                                        <option value="D03 - Gastos funerales.">Gastos funerales.</option>
                                        <option value="D04 - Donativos.">Donativos.</option>
                                        <option value="D05 - Intereses reales efectivamente pagados por créditos hipotecarios (casa habitación).">Intereses
                                            reales efectivamente pagados por créditos hipotecarios (casa habitación).</option>
                                        <option value="D06 - Aportaciones voluntarias al SAR.">Aportaciones voluntarias
                                            al SAR.</option>
                                        <option value="D07 - Primas por seguros de gastos médicos.">Primas por seguros
                                            de gastos médicos.</option>
                                        <option value="D08 - Gastos de transportación escolar obligatoria.">Gastos de
                                            transportación escolar obligatoria.</option>
                                        <option value="D09 - Depósitos en cuentas para el ahorro, primas que tengan como base planes de pensiones.">Depósitos
                                            en cuentas para el ahorro, primas que tengan como base planes de pensiones.</option>
                                        <option value="D10 - Pagos por servicios educativos (colegiaturas)">Pagos por
                                            servicios educativos (colegiaturas)</option>
                                        <option value="P01 - Por definir">Por definir</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="qd_form_razon-social" class="control-label">Razón social</label>
                                    <input type="text" class="form-control input-md" id="razon_social" name="razon_social"
                                        required />
                                </div>

                                <div class="form-group">
                                    <label for="qd_form_rfc" class="control-label">RFC</label>
                                    <input type="text" class="form-control input-md" id="rfc" name="rfc" required />
                                </div>

                                <div class="form-group">
                                    <label>Calle</label>
                                    <input type="text" class="form-control input-md" maxlength="100" id="calle" name="calle" />
                                </div>

                                <div class="form-group">
                                    <label for="qd_form_numero-interior" class="control-label">Numero interior</label>
                                    <input type="text" class="form-control input-md" id="numero_interior" name="numero_interior"
                                        required />
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12 col-md-6">
                            <div class="form-qd-v1-second-wrap form-qd-v1-wrap">
                                <div class="form-group">
                                    <label>Número exterior</label>
                                    <input type="text" class="form-control input-md" id="numero_exterior" name="numero_exterior" />
                                </div>

                                <div class="form-group">
                                    <label>Colonia</label>
                                    <input type="text" class="form-control input-md" id="colonia" name="colonia" />
                                </div>

                                <div class="form-group">
                                    <label>Código postal</label>
                                    <input type="text" class="form-control input-md" id="codigo_postal" maxlength="20"
                                        name="codigo_postal" />
                                </div>

                                <div class="form-group">
                                    <label>Municipio</label>
                                    <input type="text" class="form-control input-md" id="municipio" name="municipio" />
                                </div>

                                <div class="form-group">
                                    <label>Ciudad</label>
                                    <input type="text" class="form-control input-md" id="ciudad" name="ciudad" />
                                </div>

                                <div class="form-group">
                                    <label>Estado</label>
                                    <select class="form-control input-md" id="c_Estado" name="c_Estado">
                                        <option value="">Seleccionar una opción</option>
                                        <option value="BC - Baja California">Baja California</option>
                                        <option value="BCS - Baja California Sur">Baja California Sur</option>
                                        <option value="CAM - Campeche">Campeche</option>
                                        <option value="CHI - Chihuahua">Chihuahua</option>
                                        <option value="CHS - Chiapas">Chiapas</option>
                                        <option value="COA - Coahuila">Coahuila</option>
                                        <option value="COL - Colima">Colima</option>
                                        <option value="DF -  Federal">Distrito Federal</option>
                                        <option value="DUR - Durango">Durango</option>
                                        <option value="GRO - Guerrero">Guerrero</option>
                                        <option value="GTO - Guanajuato">Guanajuato</option>
                                        <option value="HID - Hidalgo">Hidalgo</option>
                                        <option value="JAL - Jalisco">Jalisco</option>
                                        <option value="MCH - Michoacan">Michoacan</option>
                                        <option value="MEX - Estado de México">Estado de México</option>
                                        <option value="MOR - Morelos">Morelos</option>
                                        <option value="NAY - Nayarit">Nayarit</option>
                                        <option value="NL -  Nuevo León">Nuevo León</option>
                                        <option value="OAX - Oaxaca">Oaxaca</option>
                                        <option value="PUE - Puebla">Puebla</option>
                                        <option value="QR - Quintana Roo">Quintana Roo</option>
                                        <option value="QUE - Queretaro">Queretaro</option>
                                        <option value="SIN - Sinaloa">Sinaloa</option>
                                        <option value="SLP - San Luis Potosi">San Luis Potosi</option>
                                        <option value="SON - Sonora">Sonora</option>
                                        <option value="TAB - Tabasco">Tabasco</option>
                                        <option value="TAM - Tamaulipas">Tamaulipas</option>
                                        <option value="TLA - Tlaxcala">Tlaxcala</option>
                                        <option value="VER - Veracruz">Veracruz</option>
                                        <option value="YUC - Yucatan">Yucatan</option>
                                        <option value="ZAC - Zacatecas">Zacatecas</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="qd_form_correo-electronico" class="control-label">Correo electrónico</label>
                                    <input type="text" class="form-control input-md" id="correo_electronico" name="correo_electronico"
                                        required />
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-6 col-md-6">
                                    <a href="#" data-dismiss="modal" class="form-qd-v1-regreso">Regreso</a>
                                </div>
                                <div class="col-xs-6 col-md-6">
                                    <input type="submit" value="Finalizar Compra" class="form-qd-v1-submit" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-body success-mensaje hide">
                    <span class="content-close pull-right" data-dismiss="modal"><i class="fa fa-times"></i></span>

                    <div class="qd-form-success">
                        <i class="far fa-check-circle"></i>
                    
                        <h3 class="form-title">Gracias!</h3>

                        <p class="form-text-content">
                            En breve usted recibirá un e-mail confirmando<br>
                            la recepción de su compra.
                        </p>
                        <div class="form-row">
                            <button class="qd_news_button" type="button" data-dismiss="modal">Cerca</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
