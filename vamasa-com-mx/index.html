<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>

</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal">Fechar</span>

                    <div class="row">
                        <div class="col-xs-12">
                            <form novalidate="1">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <div class="form-icon-top"><i class="far fa-envelope"></i></div>
                                        <span class="form-subtitle">¡Hola!</span>
                                        <h3 class="form-title">¿Quieres recibir súper ofertas y novedades de primera mano?</h3>
                                    </div>

                                    <div class="form-row">
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Escriba aquí su email" type="text" />
                                        <button class="qd_news_button" type="submit"><i class="far fa-envelope"></i></button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <div class="form-icon-top"><i class="far fa-check-circle"></i></div>
                                    <span class="form-subtitle">Gracias!</span>
                                    <h3 class="form-title">En breve, recibirá nuestras ofertas y novedades por e-mail.</h3>
                                    <div class="form-row">
                                        <button class="qd_news_button_2" type="button" data-dismiss="modal">Ir al comercio electrónico <i class="fas fa-arrow-circle-right"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
