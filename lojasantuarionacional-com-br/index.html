<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form novalidate="1">
                        <div class="qd-v1-modal-newsletter-step-1">
                            <div class="row">
                                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-6">
                                    <div class="row">
                                        <div class="col-xs-12 col-md-11">
                                            <div class="qd-content-news-text-content">
                                                <h3><img src="//santuarionacional.vteximg.com.br/arquivos/qd-newsletter-text-1.png" alt="Bem-vindo(a)!"></h3>

                                                <img src="images/logo.png" alt="Santuário Nacional de Aparecida" />

                                                <div class="qd-content-news-text">
                                                    <img src="//santuarionacional.vteximg.com.br/arquivos/qd-newsletter-text-2.png" alt="Insira seu e-mail e Fique por dentro das novidades!" />
                                                </div>

                                                <div class="qd-content-news-form">
                                                    <div class="row form-row">
                                                        <div class="col-xs-12">
                                                            <label class="control-label">E-mail</label>
                                                            <input type="text" name="qd_email" class="qd_news_email email form-control required" placeholder="Digite seu e-mail" />
                                                        </div>
                                                    </div>

                                                    <div class="row form-row">
                                                        <button type="submit" class="qd_news_button">Continuar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <span class="qd-btn-close" data-dismiss="modal">Não gosto de novidades <i class="fa fa-times-circle" aria-hidden="true"></i></span>
                        </div>

                        <div class="qd-v1-modal-newsletter-step-2">
                            <div class="row">
                                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-6">
                                    <div class="row">
                                        <div class="col-xs-12 col-md-11">
                                            <div class="qd-content-news-text-content">
                                                <div class="qd-content-news-text">
                                                    <p><strong>PERSONALIZE SUAS OFERTAS!</strong></p>
                                                    <p>Queremos saber mais sobre você</p>
                                                </div>

                                                <div class="qd-content-news-form">
                                                    <div class="row form-row">
                                                        <div class="col-xs-12 col-md-5">
                                                            <label class="control-label">Telefone Celular</label>
                                                            <input type="text" name="qd_phone" class="qd_news_phone form-control" placeholder="(XX) NNNN-NNNN" />
                                                        </div>

                                                        <div class="col-xs-12 col-md-6 col-md-offset-1">
                                                            <label class="control-label">Estado</label>

                                                            <select name="qd_state" class="qd_news_state form-control">
                                                                <option value="">Selecione o Estado</option>
                                                                <option value="ac">Acre</option>
                                                                <option value="al">Alagoas</option>
                                                                <option value="am">Amazonas</option>
                                                                <option value="ap">Amapá</option>
                                                                <option value="ba">Bahia</option>
                                                                <option value="ce">Ceará</option>
                                                                <option value="df">Distrito Federal</option>
                                                                <option value="es">Espírito Santo</option>
                                                                <option value="go">Goiás</option>
                                                                <option value="ma">Maranhão</option>
                                                                <option value="mt">Mato Grosso</option>
                                                                <option value="ms">Mato Grosso do Sul</option>
                                                                <option value="mg">Minas Gerais</option>
                                                                <option value="pa">Pará</option>
                                                                <option value="pb">Paraíba</option>
                                                                <option value="pr">Paraná</option>
                                                                <option value="pe">Pernambuco</option>
                                                                <option value="pi">Piauí</option>
                                                                <option value="rj">Rio de Janeiro</option>
                                                                <option value="rn">Rio Grande do Norte</option>
                                                                <option value="ro">Rondônia</option>
                                                                <option value="rs">Rio Grande do Sul</option>
                                                                <option value="rr">Roraima</option>
                                                                <option value="sc">Santa Catarina</option>
                                                                <option value="se">Sergipe</option>
                                                                <option value="sp">São Paulo</option>
                                                                <option value="to">Tocantins</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="row form-row">
                                                        <div class="col-xs-12 col-md-3">
                                                            <label class="control-label">Idade</label>

                                                            <input type="text" name="qd_age" class="qd_news_age form-control" />
                                                        </div>

                                                        <div class="col-xs-12 col-md-8 col-md-offset-1">
                                                            <label class="control-label">Sexo</label>

                                                            <div class="radio">
                                                                <label>
                                                                    <input type="radio" name="qd_genre" value="Masculino"> Masculino
                                                                </label>

                                                                <label>
                                                                    <input type="radio" name="qd_genre" value="Feminino"> Feminino
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row form-row">
                                                        <div class="col-xs-12">
                                                            <label class="control-label qd-title">Selecione suas categorias de interesse:</label>

                                                            <div class="checkbox qd-v1-news-checkbox">
                                                                <label>
                                                                    <input type="checkbox" name="qd_acessorios" value="true">
                                                                    Acessórios
                                                                </label>

                                                                <label>
                                                                    <input type="checkbox" name="qd_audio_e_video" value="true">
                                                                    Áudio e Vídeo
                                                                </label>

                                                                <label>
                                                                    <input type="checkbox" name="qd_casa_do_pao" value="true">
                                                                    Casa do Pão
                                                                </label>

                                                                <label>
                                                                    <input type="checkbox" name="qd_decoracao" value="true">
                                                                    Decoração
                                                                </label>

                                                                <label>
                                                                    <input type="checkbox" name="qd_especiais" value="true">
                                                                    Especiais
                                                                </label>

                                                                <label>
                                                                    <input type="checkbox" name="qd_imagens" value="true">
                                                                    Imagens
                                                                </label>

                                                                <label>
                                                                    <input type="checkbox" name="qd_infantil" value="true">
                                                                    Infantil
                                                                </label>

                                                                <label>
                                                                    <input type="checkbox" name="qd_papelaria" value="true">
                                                                    Papelaria
                                                                </label>

                                                                <label>
                                                                    <input type="checkbox" name="qd_velas" value="true">
                                                                    Velas
                                                                </label>

                                                                <label>
                                                                    <input type="checkbox" name="qd_vestuario" value="true">
                                                                    Vestuário
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row form-row">
                                                        <button type="submit" class="qd_news_button">Continuar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <span class="qd-btn-close" data-dismiss="modal">Não gosto de novidades <i class="fa fa-times-circle" aria-hidden="true"></i></span>
                        </div>

                        <div class="qd-v1-modal-newsletter-step-3">
                            <div class="row">
                                <div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-6">
                                    <div class="row">
                                        <div class="col-xs-12 col-md-11">
                                            <div class="qd-content-news-text-content">
                                                <img src="images/logo.png" alt="Santuário Nacional de Aparecida" />

                                                <h3>OBRIGADO!</h3>

                                                <div class="qd-content-news-text">
                                                    <p>Seu e-mail foi cadastrado e a partir de agora você receberá em primeira mão ofertas e promoções exclusivas.</p>
                                                </div>

                                                <span class="qd-btn-close" data-dismiss="modal">FECHAR <i class="fa fa-times-circle" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
