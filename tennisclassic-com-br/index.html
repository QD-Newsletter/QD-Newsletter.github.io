<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.js"></script>
</head>

<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="qd-btn-close" data-dismiss="modal"> <img src="/tennisclassic-com-br/images/fechar-modal.jpg" alt="fechar aba"></span>

                    <form novalidate="1">
                        <div class="qd-v1-modal-newsletter-step-1">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="qd_news">
                                        <div class="form-text">   
                                            <img src="/tennisclassic-com-br/images/logo-banner-app.jpg" alt="logo Tennis Classic app">                                 
                                            <h3 class="form-title">Tennis Classic</h3>
                                        </div>

                                        <div class="form-row input-wrapper">
                                            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.root.tennisclassic.Activities"><img src="/tennisclassic-com-br/images/gplay-logo.jpg" alt="Abrir app no google play"></a>
                                            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.root.tennisclassic.Activities">Instalar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                       
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
