<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="../chekout-perguntas-selecionadas/css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="../chekout-perguntas-selecionadas/js-min/functions.min.js"></script>

</head>

<body>

    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="content-close" data-dismiss="modal">
                                <i class="fa fa-times">
                                </i>

                    </span>
                    <div class="row">
                        <div class="col-md-6 newsletter-image">
                        </div>
                        <div class="col-md-6 col-form">
                            <h5 class="form-title">Gostariamos de saber mais sobre você! </h5>
                            <form novalidate="1">
                                <div class="row d-flex">
                                    <span class="form-subtitle">Que tipo de produto voce busca em nossa loja?</span>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_product_proteina" id="check-btn-1" hidden>
                                        <label class="checkable-btn" for="check-btn-1">Proteína</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_product_vegetariano" id="check-btn-2" hidden>
                                        <label class="checkable-btn" for="check-btn-2">Vegetariano</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_product_vitaminas" id="check-btn-3" hidden>
                                        <label class="checkable-btn" for="check-btn-3">Vitaminas</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_product_carboidratos" id="check-btn-4" hidden>
                                        <label class="checkable-btn" for="check-btn-4">Carboidratos</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_product_termogenicos" id="check-btn-5" hidden>
                                        <label class="checkable-btn" for="check-btn-5">Termogênicos</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_product_aminoacidos" id="check-btn-6" hidden>
                                        <label class="checkable-btn" for="check-btn-6">Aminoácidos</label>
                                    </div>
                                </div>
                                <div class="row d-flex">
                                    <span class="form-subtitle">Deseja receber novidades e conteudo de algum
                                        departamento?</span>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_department_esportes" id="check-btn-7" hidden>
                                        <label class="checkable-btn" for="check-btn-7">Esportes</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_department_saude" id="check-btn-8" hidden>
                                        <label class="checkable-btn" for="check-btn-8">Saúde</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_department_emagrecimento" id="check-btn-9" hidden>
                                        <label class="checkable-btn" for="check-btn-9">Emagrecimento</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_department_pretreino" id="check-btn-10" hidden>
                                        <label class="checkable-btn" for="check-btn-10">Pré-treino</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="checkbox" name="mz_department_postreino" id="check-btn-11" hidden>
                                        <label class="checkable-btn" for="check-btn-11">Pós-treino</label>
                                    </div>
                                    <button class="qd_news_button" type="submit">Enviar <i
                                            class="fa fa-location-arrow"></i>
                                    </button>
                                    <p class="form-footer-message">*Resposta Necessária para cadastrar o email</p>
                                </div>
                            </form>
                        </div>
                        
                        <div class="qd_news qd_news_success col-md-6">
                                <h3 class="form-title">Obrigado!</h3>
                                <p class="form-text-content">Em breve, você receberá ofertas e descontos exclusivos em seu e-mail.</p>
                                <div class="form-row">
                                    <button class="qd_news_button" type="button" data-dismiss="modal">FECHAR</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
