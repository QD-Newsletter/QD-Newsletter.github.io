<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form novalidate="1">
                        <span class="content-close" data-dismiss="modal">Não quero desconto <i class="fa fa-times-circle"></i></span>

                        <div class="row">
                            <div class="hidden-xs hidden-sm col-md-5">
                                <img class="img-responsive qd-image-highlight" src="images/imagem-destaque-newsletter.jpg" alt="">
                            </div>
                            
                            <div class="col-xs-12 col-md-7">
                                <div class="qd_news">
                                    <div class="form-text">
                                        <p><strong class="qd-discount-highlight">20%</strong> desconto na sua primeira compra!</p>
                                        <p><small>Digite seus dados abaixo e ganhe um cupom de desconto</small></p>
                                    </div>

                                    <div class="form-row">
                                        <input class="qd_news_name form-control required" name="qd_name" placeholder="Nome" type="text" />
                                    </div>

                                    <div class="form-row">
                                        <input class="qd_news_email email form-control required" name="qd_email" placeholder="E-mail" type="text" />
                                    </div>

                                    <div class="form-row">
                                        <button class="qd_news_button" type="submit"><i class="fa fa-tag"></i> Gerar cupom</button>
                                    </div>
                                </div>

                                <div class="qd_news qd_news_success">
                                    <h3>Desconto gerado com sucesso!</h3>
                                    <p>Em seu carrinho de compras, clique em <em>"adicionar cupom de desconto"</em>, e digite o código para receber 10% de desconto em sua primeira compra!</p>

                                    <div class="form-row">
                                        <label class="qd_news_label" for="name">Código de desconto:</label>
                                        <input class="qd_success input-type-text-ghost form-control" name="name" type="text" value="PROMO1COMP" onClick="this.setSelectionRange(0, this.value.length);" readonly>
                                    </div>

                                    <div class="form-row">
                                        <button class="qd_news_button" type="button" data-dismiss="modal">OK!</button>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
