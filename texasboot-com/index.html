<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>NewsLetter</title>
    <link href="../../-arquivos/css/CSS.newsletter-bootstrap-common.css" rel="stylesheet">
    <link href="css/newsletter.css" rel="stylesheet">
    
    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.validate.min.js"></script>
    <script src="../../-arquivos/js-min/JS.jquery.mask.min.js"></script>
    <script src="../../-arquivos/js-min/jquery.serializeObject.min.js"></script>
    <script src="js-min/functions.min.js"></script>
</head>
<body>
    <div class="qd-v1-modal-newsletter modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">                    
                    <form novalidate="1">
                        <div class="row">
                            <div class="content-image">
                                <img src="https://www.texasbootcompany.com/App_Themes/Default/images/emailoptin_top.png" alt="">
                            </div>
                            <div class="qd_news">
                                <span class="content-close" data-dismiss="modal"><i class="fa fa-close"></i></span>
                                <div class="col-xs-12">
                                    <div class="row">
                                        <div class="form-text">
                                            <h1 class="form-title">
                                                <img src="https://www.texasbootcompany.com/Assets/images/texas.jpg" />
                                            </h1>
                                            <h2 class="form-subtitle">Sign Up For Exclusive Offers</h2>
                                        </div>
                                        <div class="qd_news qd_news_success">
                                            <div class="col-xs-12">
                                                <div class="row">
                                                    <div class="form-text">
                                                        <span class="form-title">Thank you for subscribing to our newsletter.</span>
                                                        <h3 class="form-subtitle">Your code has been sent.</h3>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row content-input-btn">
                                        <input class="qd_news_email email form-control required" id="qd_email" name="qd_email" placeholder="Email" type="text" />
                                        
                                        <button class="qd_news_button" type="submit">SIGN UP</button>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
